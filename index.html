<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
    }
    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    .btn-primary {
      width: 100%;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
      <div class="mb-3">
        <label for="Pregnancies" class="form-label">Pregnancies:</label>
        <input type="number" id="Pregnancies" name="Pregnancies" class="form-control" placeholder="Enter number of pregnancies" required>
      </div>
      <div class="mb-3">
        <label for="Glucose" class="form-label">Glucose:</label>
        <input type="number" id="Glucose" name="Glucose" class="form-control" placeholder="Enter glucose level" required>
      </div>
      <div class="mb-3">
        <label for="BloodPressure" class="form-label">Blood Pressure:</label>
        <input type="number" id="BloodPressure" name="BloodPressure" class="form-control" placeholder="Enter blood pressure level" required>
      </div>
      <div class="mb-3">
        <label for="SkinThickness" class="form-label">Skin Thickness:</label>
        <input type="number" id="SkinThickness" name="SkinThickness" class="form-control" placeholder="Enter skin thickness level" required>
      </div>
      <div class="mb-3">
        <label for="Insulin" class="form-label">Insulin:</label>
        <input type="number" id="Insulin" name="Insulin" class="form-control" placeholder="Enter insulin level" required>
      </div>
      <div class="mb-3">
        <label for="BMI" class="form-label">BMI:</label>
        <input type="text" id="BMI" name="BMI" class="form-control" placeholder="Enter BMI value" required>
      </div>
      <div class="mb-3">
        <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function:</label>
        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" class="form-control" placeholder="Enter diabetes pedigree function" required>
      </div>
      <div class="mb-3">
        <label for="Age" class="form-label">Age:</label>
        <input type="number" id="Age" name="Age" class="form-control" placeholder="Enter age" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Display the prediction result dynamically -->
    {% if result %}
      <div class="result alert alert-info">
        {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
